  <script>
    const text = `Cada una de estas im√°genes representan un recuerdo infinito de nuestro amor, momentos que atesoraremos por el resto de la eternidad hasta que nos volvamos a encontrar en cada una de nuestras vidas por venir, momentos en los que nos unimos el uno al otro, momentos en los que nuestros corazones se volvieron uno solo, cachitos de vida capturados por nosotros y almacenados dentro de la eternidad de nuestro amor.`;

    const target = document.getElementById("typewriter-text");
    const typeSound = document.getElementById("type-sound");

    let i = 0;
    const speed = 40;

    function typeWriter() {
      if (i < text.length) {
        target.innerHTML += text.charAt(i);

        if (text.charAt(i) !== ' ') {
          typeSound.currentTime = 0;
          typeSound.play();
        }

        i++;
        setTimeout(typeWriter, speed);
      } else {
        target.removeAttribute('id');
      }
    }

    typeWriter();
